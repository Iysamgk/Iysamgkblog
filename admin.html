<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Post Blog</title>
  <link rel="stylesheet" href="style.css">
  <script src="auth.js"></script>
</head>
<body onload="protectAdminPage()">
  <header>
    <h1>📝 Admin Panel</h1>
    <nav><a href="index.html">Home</a></nav>
  </header>

  <main>
    <form id="postForm">
      <input type="text" id="title" placeholder="Blog Title" required />
      <input type="text" id="tag" placeholder="Category or Tag" />
      <textarea id="content" placeholder="Write your blog content..." rows="8" required></textarea>
      <button type="submit">Publish</button>
    </form>
    <button onclick="logout()">Logout</button>
  </main>

  <footer>
    <p>&copy; 2025 My Blog</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
